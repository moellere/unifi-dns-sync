# Default values for unifi-dns-sync.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/moellere/unifi-dns-sync
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

syncIntervalSeconds: 3600

# List of controllers
# Example:
# controllers:
#   - host: "10.250.0.1"
#     api_key: "YOUR_API_KEY"
#     site: "default"
#     sync_dhcp_clients: true
#     domain_suffix: "home.arpa"
#     allowed_record_types: ["A_RECORD", "CNAME_RECORD"]
#     verify_ssl: false
controllers: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
