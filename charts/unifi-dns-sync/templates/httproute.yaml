{{- if .Values.gateway.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "unifi-dns-sync.fullname" . }}-web
  labels:
    {{- include "unifi-dns-sync.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name | default (include "unifi-dns-sync.fullname" .) }}
      namespace: {{ .Values.gateway.namespace | default .Release.Namespace }}
  hostnames:
    - {{ .Values.gateway.host | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "unifi-dns-sync.fullname" . }}-web
          port: {{ .Values.webUi.service.port }}
{{- end }}
