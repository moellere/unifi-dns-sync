metadata:
  name: release-name-unifi-dns-sync
  labels:
    helm.sh/chart: unifi-dns-sync-0.2.0
    app.kubernetes.io/name: unifi-dns-sync
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-dns-sync
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-dns-sync
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: unifi-dns-sync
          image: "ghcr.io/moellere/unifi-dns-sync:latest"
          imagePullPolicy: Always
          env:
            - name: SYNC_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: release-name-unifi-dns-sync-config
                  key: SYNC_INTERVAL_SECONDS
            - name: CONFIG_PATH
              value: "/config/controllers.json"
            - name: DB_PATH
              value: "/data/dns_sync.db"
            - name: WEB_UI_PORT
              value: "5000"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
            - name: data-volume
              mountPath: /data
          resources:
            {}
      volumes:
        - name: config-volume
          secret:
            secretName: release-name-unifi-dns-sync-credentials
        - name: data-volume
          emptyDir: {}
